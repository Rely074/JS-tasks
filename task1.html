<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      "use strict";
      let celsiya = prompt("Введите температуру в градусах по Цельсию");
      let farengeit = (9 / 5) * celsiya + 32;
      alert("Температура в градусах по Фаренгейту равна: " + farengeit);
    </script>
