<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let result1 = 10 + 10 + "10";
      console.log(result1);
      /*  1. 10 прибавляем 10 получаем 20
      2. 20 прибавляем строку "10" получаем строку "2010"
      3. "2010" присваиваем в переменную result1 
      4. с помощью console.log выводим result1 в консоль */

      let result2 = 10 + "10" + 10;
      console.log(result2);
      /*  1. 10 прибавляем строку "10" получаем строку "1010"
      2. "1010" прибавляем 10 получаем строку "101010" 
      3. "101010" присваиваем в переменную result2 
      4. с помощью console.log выводим result2 в консоль */

      let result3 = 10 + 10 + +"10";
      console.log(result3);
      /*  10 прибавляем 10 получаем 20
      2. 20 прибавляем  строку с унарным плюсом 10(получаем число 10) получаем число 30
      3. 30 присваиваем в переменную result3 
      4. с помощью console.log выводим result3 в консоль */

      let result4 = 10 / -"";
      console.log(result4);
      /*  1. 10 делим на пустую строку с унарным минусом(получаем число -0) получаем -infinity 
      2. -infinity присваиваем в переменную result4 
      3. с помощью console.log выводим result4 в консоль */

      let result5 = 10 / +"2,5";
      console.log(result5);
      /*  1. 10 делим на строку с унарным плюсом 2,5(получаем число 2,5) получаем NaN т.к. 
      дробные числа записываются через точку ,а не запятую 
      2. NaN присваиваем в переменную result5 
      3. с помощью console.log выводим result5 в консоль */
    </script>
  </body>
</html>
