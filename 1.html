<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      // пример 1
      // 1. В переменную  a присваивается число 1,
      // 2. a = 1+a(1), a=2
      // 3. т.к. это префиксная форма в переменную  учитываем  новое число  a =2
      //4 с=a(2) получаем число 5 и записываем в переменную с
      let a = 1,
        b = 1,
        c,
        d;
      c = ++a;
      alert(c); // ответ: 2

      //пример 2
      // 1. В переменную  b присваивается число 1,
      // b = b(1)+1, b=2
      // 3. т.к. это постфиксная форма в переменную  учитываем старое число  b=1 и (+1 мы не учитываем)
      // 4  d=b(1)  получаем число 1 и записываем в переменную d
      d = b++;
      alert(d); //ответ: 1

      //пример 3
      // 1. В переменную  a присваивается число 2,
      // 2. a = 1+a(2), a=3
      // 3. т.к. это префиксная форма в переменную  учитываем  новое число  a =3
      //4 с=2+a(3) получаем число 5 и записываем в переменную с
      c = 2 + ++a;
      alert(c); //ответ: 5

      //пример 4
      // 1. В переменную  b присваивается число 2,
      // 2. b = b(2)+1, b=3
      // 3. т.к. это постфиксная форма в переменную  учитываем старое число  b=2 и (+1 мы не учитываем)
      // 4  d=2+b(2)  получаем число 4 и записываем в переменную d
      d = 2 + b++;
      alert(d); //ответ: 4

      alert(a); //3
      alert(b); //3
    </script>
  </body>
</html>
